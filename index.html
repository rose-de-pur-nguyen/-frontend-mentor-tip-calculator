<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
  <main class="d-flex flex-column align-items-center">
    <header class="mb-5">
      <div class="">SPLI</div>
      <div class="">TTER</div>
    </header>

    <div class="m-container container p-4">
      <div class="wrapper">
        <div class="row p-3 d-flex-md justify-content-evenly">
          <div class="col-12 col-lg-6 p-4 pe-5">
            <div class="bill mb-4">
              <div class="col-12 heading mb-2">Bill</div>
              <div class="detail px-md-3 px-0 d-flex justify-content-between align-items-center">
                <div class="dollar-icon"><img src="images/icon-dollar.svg" alt=""></div>
                <input type="text" placeholder="0" id="dollar-detail" style="border: none; outline: none">
              </div>
            </div>

            <div class="select-tip mb-4">
              <div class="col-12 heading mb-3">Select Tip %</div>
              <div class="tip-detail gap-3">
                <button class="tip" value="5">5%</button>
                <button class="tip" value="10">10%</button>
                <button class="tip" value="15">15%</button>
                <button class="tip" value="25">25%</button>
                <button class="tip" value="50">50%</button>
                <input type="text" class="tip custom" placeholder="Custom" style="border: none; outline: none"></input>
              </div>
            </div>

            <div class="number-people">
              <div class="col-12 heading mb-2 d-flex justify-content-between">
                <p>Number of People</p>
                <p>Can't be zero</p>
              </div>
              <div class="detail px-md-3 px-0 col-12 d-flex justify-content-between align-items-center">
                <div class="people-icon"><img src="images/icon-person.svg" alt=""></div>
                <input type="text" placeholder="0" class="people-detail" style="border: none; outline: none">
              </div>
            </div>

          </div>

          <div class="right col-12 col-lg-6 p-4 d-flex flex-column justify-content-between">
            <div class="calculator p-2">
              <div class="d-flex justify-content-between align-items-center">
                <div class="title">
                  <div class="big-word heading">Tip Amount</div>
                  <div class="small-word">/ person</div>
                </div>
                <div class="price tipByPerson">$0.00</div>
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <div class="title">
                  <div class="big-word heading">Total</div>
                  <div class="small-word">/ person</div>
                </div>
                <div class="price totalByPerson">$0.00</div>
              </div>
            </div>

            <div class="reset btn py-2 mb-2">RESET</div>
            
          </div>
        </div>
      </div>
    </div>

    <div class="attribution mt-5 mb-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nhung Nguyen</a>.
    </div>
  
  </main>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
